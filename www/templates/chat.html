
<ion-view view-title="Discuss">
    <!--<link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>-->
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/md-custom.css" rel="stylesheet">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('http://jamestownbpu.com/electric/power_pole_numbers.jpg');">
        
            <div class="content">
                <!--<div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>-->
                <!--<div class="avatar" style="background-image: url('{{imgUrl}}');"></div>-->
                <div class="avatar" style="background-image: url('http://aqabaonline.com/wp-content/uploads/cache/images/2016/07/icon-repair/icon-repair-517568787.png');"></div>
                <!--https://www.iconexperience.com/_img/g_collection_png/standard/512x512/delivery_truck.png-->
                <h3><a class="light">{{name}}</a></h3>
                <h4>{{name}}</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.trucks" class="tab-item">
                <!--<i class="icon ion-arrow-graph-up-right"></i>-->
                <i class="icon fa fa-truck" aria-hidden="true"></i> Trucks
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-chatbubbles" style="color:#A3FD93;"></i> Discussion
            </a>
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Activity
            </a>
        </div>
        <h4 class="content padding double-padding-x">Discuss about this Issue</h4>
       <!-- Loading Indicator -->
		
		<div class="row" ng-if="data.loading" >
		    <div class="col">
		        <div class="text-center">
		           <ion-spinner icon="ripple" ></ion-spinner >
					<p style="color:gray">Loading messages...</p >
		        </div>
		    </div>
		</div>

		<!-- Empty room message -->
		<div class="row" ng-show="!data.loading && data.messages.length == 0">
		    <div class="col">
		        <div class="text-center">
		            <!-- <p style="text-align: center; color:gray">No comments yet. Be the first!</p> -->
		            <p style="color:gray">No comments yet. Be the first!</p>
		        </div>
		    </div>
		</div>
	
		<!-- Discussion list Old Style - comments style-->
	<!-- 	<ol class="list"   >
		    <li class="item item-avatar" ng-repeat="message in data.messages">
		      <img ng-src={{message.profilePic}}>
		       <div class="item item-text-wrap" >
			      <strong style="font-size:90%">{{message.username}}</strong>
			      <p style="font-size:10px; color:#5A93C7"> <span am-time-ago="message.timestamp" ></span ></p> 
			      <p></p><p></p><p></p>
					  {{message.text}}
  				</div>
		    </li>
		</ol> -->
		
		
		<ul class="ChatLog">
		  <li ng-class="!isThisMe(message.username,message.profilePic) ? 'ChatLog__entry' : 'ChatLog__entry ChatLog__entry_mine'" ng-repeat="message in data.messages">
		    <img class="ChatLog__avatar" ng-src={{message.profilePic}} />
		    <p class="ChatLog__message">
		       {{message.text}}
		       <br>
		      <!-- <time class="ChatLog__timestamp"> <p style="font-size:10px; color:#5A93C7"> <span am-time-ago="message.timestamp" ></span ></p> </time> -->
		     <span style="font-size:11px; color:white; ">{{message.username}}</span>  <span style="font-size:10px; color:white; " am-time-ago="message.timestamp" ></span > 
		    </p>
		  </li>
		</ul>
		
		


    </ion-content>
    <!-- Send Message Footer Area -->
     <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
  <!--<link href="css/style.css" rel="stylesheet">-->
	<ion-footer-bar keyboard-attach
	                class="bar-balanced item-input-inset" >
		<label class="item-input-wrapper" style="margin-left:10px;" >
			<input type="text"
			       placeholder="Type your message"
			       ng-enter="sendMessage()"
			       ng-model="data.message" />
		</label >
		<button class="button button-clear"
		        ng-click="sendMessage()">
			<i class="ion ion-paper-airplane"></i>
		</button >
	</ion-footer-bar >
</ion-view>
